syntax = "proto3";
package server;

import "github.com/wardle/go-terminology/snomed/snomed.proto";
import "google/api/annotations.proto";

message SctID {
    int64 identifier=1;
}

service SnomedCT {
    rpc GetConcept (SctID) returns (snomed.Concept) {
        option (google.api.http) = {
            get: "/v1/snomed/concepts/{identifier}"
            };
    };
   // rpc GetDescription (SctID) returns (snomed.Description);
}

